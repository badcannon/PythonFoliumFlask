{%extends "Layout.html"%}
{%block content%}
<div class="containerCustom">
  <form action="{{url_for('success')}}" method="POST">
    <h1 class="center">Restaurants near you</h1>
    <div class="form-group">
      <div class="Alert">{{text | safe}}</div>
      <label for="Email">Email address</label>
      <input type="email" class="form-control" name="Email" placeholder="Enter email" required="true">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="Place">Where are you right now ?</label>
      <input type="text" class="form-control" name="Place" placeholder="Enter your current location !">
    </div>

    <button type="submit" class="btn btn-primary fit">Submit</button>
  </form>
</div>

{%endblock%}
